{% extends 'shared/base.html' %}

{%  block site_title %}
    Change password
{% endblock %}

{% block content %}
<div class="profile__container">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="profile__container-inner">
                <div class="row">
                    <h2 class="logo-small"><a href="{% url 'events:home' %}">UrbanBeat</a></h2>
                    <div class="col s10 offset-s1 m8 offset-m2">
                        <h2 class="profile__heading">Change your password</h2>
                         <form method="POST">
                            {% csrf_token %}
                             {% for field in form %}
                                 <div class="row">
                                    <div class="input-field s12">
                                        <label class="form__label" for="{{ field.auto_id }}">{{ field.label|upper }}</label>
                                        {{ field }}
                                        {% include 'shared/partials/form-field-error.html' %}
                                    </div>
                                 </div>
                            {% endfor %}
                            <button class="btn">Change password</button>
                         </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
